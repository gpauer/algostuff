<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort it Out</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <h1>Sort it Out</h1>
  <main>
    
    <section class="left">
      <section class="submission">
        <h2 class="center-h">Select A file</h2>
        <label for="upload" class="custom-file-upload">
          <i class="fa fa-cloud-upload" id="file-name"></i> Select File
        </label>
        <input type="file" id="upload" name="upload" accept="text/csv" />
      </section>
      <section class="algo-list" id="algo-list">
        <h2 class="center-h">Select an Algorithm</h2>
      </section>
    </section>
      
    <section class="result" id="result-section">
      
    </section>
    
  <main>
</body>
</html>
